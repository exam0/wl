<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>jQuery Single Element Example</title>
 <!-- <link href="/favicon.ico" type="image/x-icon" rel="icon" /> -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="item">item1</div>
<div class="item">item2</div>
<div class="item">item3</div>
<div class="item">item4</div>
<div class="item">item5</div>
<script>
 $(document).ready(function() {
 var items = $(".item");
 var firstItem = items.first();
 console.log("First item:", firstItem.text());
 var thirdItem = items.eq(2);
 console.log("Third item:", thirdItem.text());
 var customItem = items.filter(function(index) {
 return index % 2 === 0;
 }).first();
 console.log("Custom item (even index):", customItem.text());
 });
</script>
</body>
</html>
